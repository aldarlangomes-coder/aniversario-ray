<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#ffe9f4,#ffd6eb,#ffeef7);min-height:100vh;overflow-x:hidden;}

  audio{width:70%;border-radius:10px}
  /* BotÃ£o grande de tocar caso autoplay seja bloqueado */
  #play-overlay{position:absolute;left:50%;transform:translateX(-50%);top:-18px;display:none;background:#d14b82;color:white;padding:12px 20px;border-radius:12px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.15)}
  /* Flores / brilhos / balÃµes */
  .flowers{position:fixed;inset:0;pointer-events:none;z-index:-1}
  .flower{position:absolute;width:90px;opacity:.6;animation:float 16s linear infinite}
  @keyframes float{from{transform:translateY(110%)}to{transform:translateY(-120%)}}
  .sparkle{position:fixed;width:6px;height:6px;background:radial-gradient(circle,#fff,rgba(255,255,255,0));border-radius:50%;opacity:.7;animation:sparkleAnim 3s infinite;pointer-events:none}
  @keyframes sparkleAnim{0%{transform:scale(.5)}50%{transform:scale(1.2)}100%{transform:scale(.5)}}

<div class="container">

  <!-- CAPA DOS JOGOS (com onerror fallback) -->
  <div class="covers" id="covers">
    <img data-alt="Murder Mystery 2" src="https://tr.rbxcdn.com/3c9b391d4b2666ebadc177a64e124593/768/432/Image/Png" alt="Murder Mystery 2" onerror="imgFallback(this)">

<!-- SCRIPTS: diagnÃ³stico, fallback de imagens, e spawn de balÃµes/coraÃ§Ãµes -->
<script>
/* ---------- fallback para imagens que nÃ£o carregarem ---------- */
function imgFallback(imgEl){
  console.warn('Imagem falhou:', imgEl.dataset.alt || imgEl.alt, imgEl.src);
  // substitui por placeholder com texto do jogo
  const text = encodeURIComponent(imgEl.dataset.alt || 'Roblox');
  imgEl.src = 'https://via.placeholder.com/420x240.png?text=' + text;
  imgEl.style.objectFit = 'cover';
}

/* ---------- Autoplay fix: mostrar botÃ£o se necessÃ¡rio ---------- */
document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('bgm');
  const overlay = document.getElementById('play-overlay');

  // checar rapidamente se o arquivo do mp3 existe (vai aparecer 404 no console se nÃ£o)
  fetch('./blue-_slowed-down_.mp3', {method:'HEAD'}).then(res=>{
    if (!res.ok) {
      console.error('MP3 nÃ£o encontrado em ./blue-_slowed-down_.mp3 â€” verifique se subiu o arquivo para a raiz do repositÃ³rio.');
      overlay.textContent = 'Ãudio ausente: envie blue-_slowed-down_.mp3';
      overlay.style.display = 'block';
      overlay.style.background = '#b33c6d';
      return;
    } else {
      console.log('MP3 encontrado: estÃ¡ no repositÃ³rio (./blue-_slowed-down_.mp3).');
    }
  }).catch(err=>{
    console.error('Erro ao verificar MP3:', err);
  });

  // tenta autoplay; se for rejeitado, mostra overlay grande para usuÃ¡rio clicar
  function tryPlay(){
    audio.play().then(()=> {
      overlay.style.display = 'none';
    }).catch(()=> {
      overlay.style.display = 'block';
    });
  }

  tryPlay();

  overlay.addEventListener('click', () => {
    audio.play().catch(()=>{});
    overlay.style.display = 'none';
  });

  // permitir tambÃ©m que primeiro clique na pÃ¡gina toque a mÃºsica
  const startOnUserGesture = () => {
    audio.play().catch(()=>{});
    document.removeEventListener('click', startOnUserGesture);
    document.removeEventListener('touchstart', startOnUserGesture);
  };
  document.addEventListener('click', startOnUserGesture);
  document.addEventListener('touchstart', startOnUserGesture);
});

/* ---------- BalÃµes e coraÃ§Ãµes flutuantes ---------- */
function spawnFloatingItem(type) {
  const el = document.createElement('div');
  el.className = 'floating-item';
  const size = Math.random()*40 + 40;
  el.style.left = Math.random()*100 + 'vw';
  el.style.fontSize = size + 'px';
  el.style.animationDuration = (Math.random()*6 + 8) + 's';
  el.style.pointerEvents = 'none';
  el.innerHTML = (type === 'balloon') ? 'ðŸŽˆ' : 'â¤ï¸';
  document.body.appendChild(el);
  setTimeout(()=> el.remove(), 14000);
}
setInterval(()=> spawnFloatingItem('balloon'), 2200);
setInterval(()=> spawnFloatingItem('heart'), 2500);

/* ---------- Script de debug: mostra no console o status das imagens ---------- */
window.addEventListener('load', () => {
  const imgs = Array.from(document.querySelectorAll('.covers img'));
  imgs.forEach(img => {
    if (img.complete && img.naturalWidth !== 0) {
      console.log('Imagem carregada:', img.alt || img.dataset.alt, img.src);
    } else {
      console.warn('Imagem nÃ£o carregou (vai tentar fallback):', img.alt || img.dataset.alt, img.src);
      // forÃ§ar fallback agora se estiver "erro"
      if (img.naturalWidth === 0) imgFallback(img);
    }
  });
});
</script>
