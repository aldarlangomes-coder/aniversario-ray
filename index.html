<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Inter',sans-serif;

  .container{

    margin:50px auto;

    opacity:.7;
    animation:float 15s linear infinite;
  }

  @keyframes float{
    from{transform:translateY(110%) rotate(0deg);}
    to{transform:translateY(-120%) rotate(360deg);}
  }

  .sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:radial-gradient(circle,#fff,rgba(255,255,255,0));
    border-radius:50%;
    opacity:0.7;
    animation:sparkleAnim 3s infinite ease-in-out;
    pointer-events:none;
  }

  @keyframes sparkleAnim{
    0%{transform:scale(.6)}
    50%{transform:scale(1.2)}
    100%{transform:scale(.6)}
  }

  .covers{
    margin-top:35px;

    flex-wrap:wrap;
    gap:18px;
    justify-content:center;
  }

  .covers img{
    width:150px;
    height:100px;
    object-fit:cover;
    border-radius:14px;
    box-shadow:0 4px 16px rgba(0,0,0,0.15);
    transition:transform .3s;
  }

  .covers img:hover{
    transform:scale(1.07);
  }

  .music{
    margin-top:35px;

  }

  audio{
    width:70%;

    border-radius:10px;
  }

    pointer-events:none;
  }

  @keyframes up{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
  }
</style>
